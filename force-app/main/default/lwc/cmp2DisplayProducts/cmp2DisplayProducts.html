<template>
        <div class="slds-tabs_card">
        <div class="slds-p-around_medium lgc-bg slds-theme_shade">
                <div class="slds-text-heading_medium"><strong>Order Products ({totalProducts})</strong></div>
        </div>
        <div style="height: 300px;">
            <lightning-datatable
                    record-id={recordId}
                    key-field="id"
                    data={data}
                    hide-checkbox-column="true" 
                    columns={columns}>
            </lightning-datatable>  
        </div>
        <div class="slds-p-around_medium lgc-bg">
                <lightning-button variant="brand" label="Confirm" title="Send Order" onclick={sendRequest} class="slds-m-right_x-small"></lightning-button>
        </div>
        </div>        
</template>
